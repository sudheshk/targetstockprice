<html>
<head>
<title>Calculate target price for a stock</title>

function submitform() {

  document.getElementById("targetprice").innerHTML = document.getElementById("eps").value * document.getElementById("pe").value * Math.pow(document.getElementById("growth_percent").value , 3)

</head>
<body>
<h1> Calculate target price for a stock </h1>
  <p> EPS </p>

<br>
<br>
  <p> Growth in % </p>

<br>  
<input name="Calculate" type="submit" class="submit" id="Send" value="Calculate" onclick="submitform()"
