<html>
<head>
<title>Calculate target price for a stock</title>
<script type="text/javascript">
function submitform() {
  // document.getElementById("form5").action = "http://wa.me/"+document.getElementById("phone").value 
  //             + 
  //             "?text=" + document.getElementById("message").value;
  // return true;
  
  var target3years = document.getElementById("eps").value * document.getElementById("pe").value * Math.pow(1 + document.getElementById("growth_percent").value/100 , 3);
  var target5years = document.getElementById("eps").value * document.getElementById("pe").value * Math.pow(1 + document.getElementById("growth_percent").value/100 , 5);
  
  
  document.getElementById("targetprice3years").innerHTML = target3years.toFixed(2); 
  document.getElementById("targetprice5years").innerHTML =  target5years.toFixed(2);

  var appreciation_3_years =  (Math.pow(target3years / document.getElementById("current_price").value, 1/3) - 1) * 100 ;
  var appreciation_5_years =  (Math.pow(target5years / document.getElementById("current_price").value, 1/5) - 1) * 100  ;

  document.getElementById("appreciation_percent").innerHTML =  appreciation_3_years.toFixed(2) + "% and " + appreciation_5_years.toFixed(2) + "%";

  
  //url = "http://wa.me/"+document.getElementById("phone").value 
  //            + 
  //           "?text=" + document.getElementById("message").value;
  //window.open(
  //            url, "_blank");
    
}
</script>
</head>
<body>
<h1> Calculate target price for a stock </h1>
  <p> EPS </p>
<input name="eps" type="number" placeholder = "EPS" oninput="submitform()"  id="eps" style= "font-size: 20px; height: 50px; width: 500px; max-width: 100%;  padding:5px; border-color: darkblue;" />
<br>
<br>
  <p> Growth in % </p>
<input name="growth percent" type="number" placeholder = "Growth Percentage" oninput="submitform()"  id="growth_percent" style= "font-size: 20px; height: 50px; width: 500px; max-width: 100%;  padding:5px; border-color: darkblue;" />
<br>
<br>
  <p> Projected PE </p>
<input name="pe" type="number" placeholder = "Projected PE" oninput="submitform()"  id="pe" style= "font-size: 20px; height: 50px; width: 500px; max-width: 100%;  padding:5px; border-color: darkblue;" />
<br>
<br>  
  <p> Current price </p>
<input name="current price" type="number" placeholder = "Current Price" oninput="submitform()"  id="current_price" style= "font-size: 20px; height: 50px; width: 500px; max-width: 100%;  padding:5px; border-color: darkblue;" />
<br>
<br>  
  <input name="Calculate" type="submit" class="submit" id="Send" value="Calculate" onclick="submitform()"
style= "width: 200px; background-color: blue; color: cornsilk; font-size: 24px; padding: 10px;"
/>
<br>
  <p> 3 years target price </p>
  <h2 id = "targetprice3years">  </h2>
  
  <p> 5 years target price </p>
  <h2 id = "targetprice5years">  </h2>
  <h2 id = "appreciation_percent">  </h2>

  </body>
</html>
